<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dosis:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>OUT-IN-WEATHER</h1>
      <div class="headline">
        Check City's Weather and Mood Before Travelling
      </div>
      <ul>
        <li>City Weather</li>
        <li><a class="linkToPage" href="home.html"> Mood</a></li>
      </ul>
      <br />
      <p>Curious about weather of ...</p>
      <form class="d-flex" role="search" id="saving-city-name">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search City"
          aria-label="Find"
          id="input-city-name"
        />
        <button class="btn btn-outline-primary" type="submit">Find</button>
      </form>
      <br />
      <section>
        <h2 class="title" id="change-city">Tehran</h2>
        <h3 class="newTimeStyle" id="day-time"></h3>
        <div class="row">
          <div class="col-6" class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/Picture5.png"
                  class="img-fluid rounded-end"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Now</h5>
                  <div class="card-text">
                    <span id="old-number">15</span>
                    <span
                      ><a href="#" id="celecius-degrees" class="active"
                        >℃ |</a
                      > </span
                    ><span><a href="#" id="farenheit-degrees"> ℉</a></span>

                    <div class="furthurInformation">
                      <div id="humidity">Humidity: 20 %</div>
                      <div id="wind">Wind: 4 km/h</div>
                      <div id="description">Partly Cloudy</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6" class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/Picture3.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Tomorrow</h5>
                  <p class="card-text">12℃</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="card border-light mb-sm-5" style="max-width: 7rem">
            <div class="card-header">Saturday</div>
            <div class="card-body">
              <h5 class="card-title-1">14℃</h5>
            </div>
            <img src="images/Picture2.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card border-light mb-sm-5" style="max-width: 7rem">
            <div class="card-header">Sunday</div>
            <div class="card-body">
              <h5 class="card-title-1">17℃</h5>
            </div>
            <img src="images/Picture1.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card border-light mb-sm-5" style="max-width: 7rem">
            <div class="card-header">Monday</div>
            <div class="card-body">
              <h5 class="card-title-1">15℃</h5>
            </div>
            <img src="images/Picture4.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card border-light mb-sm-5" style="max-width: 7rem">
            <div class="card-header">Tuesday</div>
            <div class="card-body">
              <h5 class="card-title-1">13℃</h5>
            </div>
            <img src="images/Picture6.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card border-light mb-sm-5" style="max-width: 7rem">
            <div class="card-header">Wednesday</div>
            <div class="card-body">
              <h5 class="card-title-1">10℃</h5>
            </div>
            <img src="images/Picture7.png" class="card-img-bottom" alt="..." />
          </div>
        </div>
      </section>
      <button class="endButton">More Days Ahead</button>
      <div>
        <a href="https://github.com/ShivaSalehnia/Shiva.git"
          >Open-source code</a
        >
        By Shiva Salehnia
      </div>
    </div>
    <script src="css/index.js"></script>
  </body>
</html>
